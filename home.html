<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <!--Link Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--Titulo da Pagina-->
    <title>Celebre com estilo: escolha o melhor drink!</title>
</head>

<body>
    <!--Barra de Navegação-->
    <nav>
        <div class="container nav">
            <div>
                <h1>Title</h1>
            </div>
    </nav>

    <!--Texto de Apresentação-->
    <div class="container txt">
        <h1>Escolha o melhor<br> drink para você</h1>
    </div>

    <!--Filtro de bebidas-->
    <section class="container filter">
        <div class="options">
            <div class="list-container">
                <div class="list-item" id="all">Todos</div>
            </div>
            <div class="list-container">
                <div class="list-item" id="Vodka">Vodka</div>
            </div>
            <div class="list-container">
                <div class="list-item" id="Gin">Gin</div>
            </div>
            <div class="list-container">
                <div class="list-item" id="Whisky">Whisky</div>
            </div>
            <div class="list-container">
                <div class="list-item" id="Cachaça">Cachaça</div>
            </div>
            <div class="list-container">
                <div class="list-item" id="Rum">Rum</div>
            </div>
            <div class="list-container">
                <div class="list-item" id="Vinho">Vinho</div>
            </div>
            <div class="list-container">
                <div class="list-item" id="Sem-alcool">Sem Álcool</div>
            </div>
        </div>
    </section>

    <!--Cards Receitas-->
    <div class="container">
        <div class="recipes" id="recipes">
            <!-- As receitas serão preenchidas dinamicamente aqui -->
        </div>
    </div>

    <!-- Ícones de Navegação -->
    <div class="container navigation-container">
        <!-- Ícones de Navegação -->
        <div class="navigation-icons">
            <a href="./index.html">
                <span class="material-symbols-outlined">
                    home
                </span></a>
            <a href="./home.html"><span class="material-symbols-outlined">
                    search
                </span></a>
        </div>
    </div>

    <!--Link Codigo JavaScript-->
    <script src="./scripts.js"></script>
</body>

</html>
